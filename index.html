<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playoff League - Home</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>üèà Playoff League Dashboard</h1>
        <nav>
            <a href="index.html" class="active">Home</a>
            <a href="offense.html">Offense</a>
            <a href="defense.html">Defense</a>
            <a href="abe.html">Abe</a>
            <a href="blake.html">Blake</a>
            <a href="crum.html">Crum</a>
            <a href="dave.html">Dave</a>
            <a href="ethan.html">Ethan</a>
            <a href="gins.html">Gins</a>
            <a href="jo.html">Jo</a>
            <a href="scott.html">Scott</a>
        </nav>
    </header>

    <main>
        <section class="section">
            <h2>League Standings</h2>
            <div class="table-container">
                <table id="league-table">
                    <thead>
                        <tr>
                            <th>Team</th>
                            <th>Wild Card</th>
                            <th>Divisional</th>
                            <th>Championship</th>
                            <th>Super Bowl</th>
                            <th>Total</th>
                            <th>Players Remaining</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Data will be loaded here -->
                    </tbody>
                </table>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2026 Playoff League | Updated: <span id="last-updated"></span></p>
    </footer>

    <script>
        // Parse CSV data
        function parseCSV(text) {
            const lines = text.trim().split('\n');
            const headers = lines[0].split(',').map(h => h.trim());
            const data = [];
            
            for (let i = 1; i < lines.length; i++) {
                if (lines[i].trim()) {
                    const values = lines[i].split(',').map(v => v.trim());
                    const row = {};
                    headers.forEach((header, index) => {
                        row[header] = values[index];
                    });
                    data.push(row);
                }
            }
            return data;
        }

        // Sort data by column
        function sortData(data, column, ascending = false) {
            return [...data].sort((a, b) => {
                let aVal = a[column];
                let bVal = b[column];
                
                // Try to parse as numbers
                const aNum = parseFloat(aVal);
                const bNum = parseFloat(bVal);
                
                if (!isNaN(aNum) && !isNaN(bNum)) {
                    return ascending ? aNum - bNum : bNum - aNum;
                }
                
                // String comparison
                return ascending ? aVal.localeCompare(bVal) : bVal.localeCompare(aVal);
            });
        }

        // Load and display table data
        function loadTable(csvFile, tableId, defaultSortColumn = 'Total') {
            fetch(`league_pages/${csvFile}`)
                .then(response => response.text())
                .then(data => {
                    let rows = parseCSV(data);
                    const headers = Object.keys(rows[0]);
                    let currentSort = { column: defaultSortColumn, ascending: false };
                    
                    // Sort by default column
                    rows = sortData(rows, defaultSortColumn, false);
                    
                    function renderTable() {
                        const tbody = document.querySelector(`#${tableId} tbody`);
                        tbody.innerHTML = '';
                        
                        rows.forEach(row => {
                            const tr = document.createElement('tr');
                            Object.values(row).forEach(value => {
                                const td = document.createElement('td');
                                td.textContent = value;
                                tr.appendChild(td);
                            });
                            tbody.appendChild(tr);
                        });
                    }
                    
                    // Add click handlers to headers
                    const ths = document.querySelectorAll(`#${tableId} thead th`);
                    ths.forEach((th, index) => {
                        th.style.cursor = 'pointer';
                        th.style.userSelect = 'none';
                        
                        th.addEventListener('click', () => {
                            const column = headers[index];
                            
                            // Toggle sort direction if same column
                            if (currentSort.column === column) {
                                currentSort.ascending = !currentSort.ascending;
                            } else {
                                currentSort.column = column;
                                currentSort.ascending = false;
                            }
                            
                            rows = sortData(rows, column, currentSort.ascending);
                            renderTable();
                            
                            // Update header indicators
                            ths.forEach(h => h.textContent = h.textContent.replace(' ‚ñ≤', '').replace(' ‚ñº', ''));
                            th.textContent += currentSort.ascending ? ' ‚ñ≤' : ' ‚ñº';
                        });
                    });
                    
                    renderTable();
                    
                    // Add indicator to default sort column
                    const defaultIndex = headers.indexOf(defaultSortColumn);
                    if (defaultIndex >= 0) {
                        ths[defaultIndex].textContent += ' ‚ñº';
                    }
                })
                .catch(error => console.error(`Error loading ${csvFile}:`, error));
        }

        // Load league table
        loadTable('league_page.csv', 'league-table');

        // Set last updated date
        document.getElementById('last-updated').textContent = new Date().toLocaleDateString();
    </script>
</body>
</html>
